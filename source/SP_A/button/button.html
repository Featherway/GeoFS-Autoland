<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Button</title>
		<style>
			@import url(https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text&display=swap);@import url(https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@600&display=swap);.button_bottom{margin-bottom:3px}.button{background-color:#3498db;transition-duration:.4s;color:#fff;border:none;font-family:Big Shoulders Stencil Text;font-size:20px}.button:hover{background-color:#fff;color:#3498db}.running{background-color:#236a99;transition-duration:.4s;color:#fff;border:none;font-family:Big Shoulders Stencil Text;font-size:20px}.running:hover{background-color:#fff;color:#3498db}.dropbtn{background-color:#3cde95;font-family:Big Shoulders Inline Text;color:#fff;padding:16px;font-size:20px;border:none;cursor:pointer;border-radius:8px;transition-duration:.4s}.dropbtn:focus,.dropbtn:hover{background-color:#fff;color:#3cde95}.dropdown{position:relative;display:inline-block}.dropdown-content{display:none;position:absolute;background-color:#fff;min-width:160px;box-shadow:0 8px 16px 0 rgba(0,0,0,.2);z-index:1}.dropdown-content a{color:#000;padding:12px 16px;text-decoration:none;display:block}.dropdown-content a:hover{background-color:#ddd}.show{display:block}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<button onclick="dropdown()" class="dropbtn">Addons</button>
			<div id="myDropdown" class="dropdown-content">
				<button class="button button_bottom" id="soundpackage" onclick="if(soundpackagerunning==0){soundpackagerunning=1}else{soundpackagerunning=0}">Sound Package</button><br>
				<button class="button button_bottom" id="autoflaps" onclick="if(autoflapsrunning==0){autoflapsrunning=1}else{autoflapsrunning=0}">Autoflaps</button><br>
				<button class="button button_bottom" id="autogear" onclick="if(autogearrunning==0){autogearrunning=1}else{autogearrunning=0}">Autogear</button>
			</div>
		</div>
		<script type="text/javascript">
			function dropdown(){document.getElementById("myDropdown").classList.toggle("show")}var autoflapsrunning=1;var autogearrunning=1;var soundpackagerunning=1;window.onclick=function(n){if(!n.target.matches(".dropbtn")){var o,t=document.getElementsByClassName("dropdown-content");for(o=0;o<t.length;o++){var e=t[o];e.classList.contains("show")&&e.classList.remove("show")}}};setInterval(function(){if(soundpackagerunning==1){document.getElementById("soundpackage").classList.add("running");document.getElementById("soundpackage").classList.remove("button")}else{document.getElementById("soundpackage").classList.remove("running");document.getElementById("soundpackage").classList.add("button")}if(autogearrunning==1){document.getElementById("autogear").classList.add("running");document.getElementById("autogear").classList.remove("button")}else{document.getElementById("autogear").classList.remove("running");document.getElementById("autogear").classList.add("button")}if(autoflapsrunning==1){document.getElementById("autoflaps").classList.add("running");document.getElementById("autoflaps").classList.remove("button")}else{document.getElementById("autoflaps").classList.remove("running");document.getElementById("autoflaps").classList.add("button")}},500);
		</script>
	</body>
</html>
